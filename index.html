<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Imprima&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>Users</h2>
            <div class="header-buttons">
                <button id="dark-mode-toggle" class="dark-mode-toggle"><i class="fas fa-sun"></i></button>
                <button id="settings-button" class="settings-button"><i class="fas fa-cog"></i></button>
                
            </div>
            <ul id="user-list"></ul>
        </div>
        <div class="chat-container">
            <header>
                <h1 id="chat-title">Public Chat</h1>
            </header>
            <main id="messages"></main>
            <div class="input-group">
                <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <div id="loading-spinner" class="loading-spinner"></div>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTFyN/jKEOJ/rYuCpFGwKj/waCk2rdEvb0iZEsjpDGXh7zPKQ+6qQ" crossorigin="anonymous"></script>
    <script src="client.js"></script>
    <div class="modal micromodal-slide" id="settings-modal" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="settings-modal-title">
                <header class="modal__header">
                    <h2 class="modal__title" id="settings-modal-title">
                        Settings
                    </h2>
                    <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
                </header>
                <main class="modal__content">
                    <p>Current Display Name: <span id="current-display-name"></span></p>
                    <label for="new-display-name-input">New Display Name:</label>
                    <input type="text" id="new-display-name-input" placeholder="Enter new display name">
                </main>
                <footer class="modal__footer">
                    <button class="modal__btn" id="save-display-name-button">Save</button>
                    <button class="modal__btn modal__btn-secondary" data-micromodal-close aria-label="Close this dialog window">Close</button>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
